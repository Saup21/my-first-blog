{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <div class="row">
        <div class="col-4">
          <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        </div>
        <div class="col-4">
          <time>published: {{ post.published_date }}</time>
        </div>
      </div>
      <p>{{ post.text|linebreaksbr }}</p>
    </article>
  {% endfor %}
{% endblock %}
